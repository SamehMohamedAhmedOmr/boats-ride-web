<!-- Main Header -->
<header *ngIf="isBrowser" class="main-header header-style-three">
  <!-- Header Top -->
  <div class="header-top header-top-three">
    <div class="auto-container">
      <div class="inner clearfix d-flex justify-content-between">
        <div class="clearfix">
          <div class="language">
            <ul class="clearfix">
              <li [class.active] = "lang == 'en'">
                <a (click)="switchLanguage('en')">English</a>
              </li>
              <li [class.active] = "lang == 'ar'">
                <a (click)="switchLanguage('ar')">العربية</a>
              </li>
            </ul>
          </div>
          <div class="social-links">
            <ul class="clearfix">
              <li><a href="https://www.facebook.com/boatsride" target="_blank"><span class="fab fa-facebook-f"></span></a></li>
              <li><a href="https://www.instagram.com/boats_ride/" target="_blank"><span class="fab fa-instagram"></span></a></li>
              <li><a href="https://twitter.com/ride_boats" target="_blank"><span class="fab fa-twitter"></span></a></li>
              <li><a href="https://www.youtube.com/channel/UCp0HqhmM9xIQe-JnqcazTYQ" target="_blank"><span class="fab fa-youtube"></span></a></li>
            </ul>
          </div>
        </div>

        <div class="contact-text">
          <span class="icon flaticon-assistance"></span>
          <span class="txt">{{'speak'|translate}} :
            <a *ngIf="lang == 'en'" href="tel:+971524918686" class="btn new-call-btn">+971 52 491 8686</a>
             <a *ngIf="lang == 'ar'" href="tel:+971524918686" class="btn new-call-btn">8686 491 52 971+</a>
            <span class="icon fa fa-clock" style="padding-left: 5px"></span>{{'weakdays'|translate}}: 09:00am to 03:00am  </span>
        </div>
      </div>
    </div>
  </div>

  <app-menu-header [drawer]="drawer"></app-menu-header>
