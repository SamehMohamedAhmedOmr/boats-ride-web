<!--Page Title-->
<section class="page-banner inner-banner-height" *ngIf="service">
  <div class="image-layer" style="background-image:url(../../../assets/images/background/banner-1.jpg);"></div>
  <div class="banner-inner">
    <div class="auto-container">
      <div class="inner-container clearfix">
        <h1  class="inner-banner-height-title">{{service.name}}</h1>
        <div class="page-nav">
          <ul class="bread-crumb clearfix">
            <li><a href="../../../index.html">{{'home'|translate}}</a></li>
            <li><a href="yacht-rent.html">{{'yachts'|translate}}</a></li>
            <li>{{service.name}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="info-pop">
  <div class="auto-container">
    <div class="inner">
      <div class="text">{{'outtour'|translate}}</div>
<!--      <div class="close-btn"><span class="flaticon-letter-x"></span></div>-->
    </div>
  </div>
</div>


<div class="item" *ngIf="!service">
  <ngx-skeleton-loader count="1" appearance="circle" class="d-flex justify-content-between" [theme]="{
            height: '700px',
            width: '100%',
            'border-radius': '10px'
            }">
  </ngx-skeleton-loader>
</div>

<!--Yacht Tours Section-->
<section class="yacht-tours-container alternate-bg-two">
  <div class="auto-container">

    <div class="content-container">
      <div class="row clearfix">


        <div class="item col-lg-8 col-md-12 col-sm-12" *ngIf="!service">
          <ngx-skeleton-loader count="1" appearance="circle" class="d-flex justify-content-between" [theme]="{
            height: '700px',
            width: '100%',
            'border-radius': '10px'
            }">
          </ngx-skeleton-loader>
        </div>

        <!--Content Side-->
        <div class="content-side col-lg-8 col-md-12 col-sm-12" *ngIf="service">
          <div class="content-inner">
            <!--Tour Details-->
            <div class="tour-details">

              <div class="info-title clearfix">
                <div class="left-info">
                </div>
              </div>

              <div class="tour-widget recommended-widget carousel-widget">
                <div class="widget-inner" *ngIf="isBrowser">
                  <ngb-carousel  [wrap]="true" [interval]="2500" [pauseOnHover]="true"
                                 [showNavigationArrows]="false" [showNavigationIndicators]="true">
                    <ng-template ngbSlide>
                      <div class="recommend-block">
                        <div class="inner">
                          <div class="image-box">
                            <a><img src="{{service.image}}" alt="" title=""></a>
                          </div>
                        </div>
                      </div>
                    </ng-template>
                  </ngb-carousel>
                </div>

              </div>

              <div class="text-block">
                <h4></h4>
                <p [innerHTML]="service.description"></p>
              </div>
            </div>

          </div>
        </div>

        <!--Widgets Side-->
        <div class="widgets-side col-lg-4 col-md-6 col-sm-12" *ngIf="service">
          <div class="widgets-content">
            <!--Widget-->
            <div class="tour-widget single-booking-widget">
              <div class="widget-inner">
                <br>
                <div class="default-form main-booking-form">
                  <div >
                    <h5>{{'price'|translate}}</h5>
                    <br>

                    <div class="estimate-table">
                      <ul>
                        <li class="totals clearfix">
                          <span class="ttle">{{'price'|translate}}:</span> <span class="dtl">{{'ead'|translate}} {{service?.price}} </span>
                        </li>
                      </ul>
                    </div>
                    <br>
                    <div class="info"><span class="icon flaticon-wall-clock"></span> {{'reservation'|translate}}: 24 / 7</div>
                    <br>
                    <div class="form-group">
                      <a      [href] = "'tel:+971524918686'"
                              class="theme-btn">
                        <span class="btn-title">{{'callnow'|translate}}</span>
                    </a>
                    <a      [href] = "'https://api.whatsapp.com/send/?phone=971545887084&text&app_absent=0'"
                              class="theme-btn send-to-whatsapp mt-2" target="_blank">
                        <span class="btn-title">{{'whatsapp'|translate}}</span>
                    </a>
                    </div>

                  </div>
                </div>
              </div>

           
            </div>
          </div>
        </div>

        <div class="item col-lg-4 col-md-6 col-sm-12" *ngIf="!service">
          <ngx-skeleton-loader count="1" appearance="circle" class="d-flex justify-content-between" [theme]="{
            height: '700px',
            width: '100%',
            'border-radius': '10px'
            }">
          </ngx-skeleton-loader>
        </div>

      </div>
    </div>
  </div>
</section>
