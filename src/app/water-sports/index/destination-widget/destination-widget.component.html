<div class="tour-widget destination-widget carousel-widget">
  <div class="widget-inner">
    <div class="tour-widget-title"><h4>{{'topdes'|translate}}</h4></div>
    <carousel  *ngIf="isBrowser" [margin]="20" [height]="350" [cellWidth]="300" [cellsToShow]="1" [arrows]="false"
              [autoplay]="true" [dots]="true" [arrowsOutside]="true" [transitionDuration]="100">
      <div class="carousel-cell">
        <div class="destination-block-three">
          <div class="inner-box">
            <div class="image-box">
              <figure class="image">
                <a href="yacht-tour-single.html"><img src="assets/images/resource/23.jpg" alt=""
                                                      title=""></a>
              </figure>
            </div>
            <div class="caption-box">
              <div class="inner">
                <div class="price">{{'ead'|translate}} 590</div>
                <div class="title"><a href="yacht-tour-single.html">PALM JUMEIRAH</a></div>
                <div class="info"><span class="icon flaticon-wall-clock"></span>{{'reservationr'|translate}}</div>
              </div>
            </div>
            <div class="hover-box">
              <div class="ratings">
                <div class="rate">
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                </div>
                <div class="rate-text"><strong>4.8</strong> <a href="#">[106 Reviews]</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </carousel>
  </div>

</div>
