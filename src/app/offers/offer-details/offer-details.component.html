
<section class="page-banner inner-banner-height" *ngIf="offer">
  <div class="image-layer" style="background-image:url(../../../assets/images/background/banner-1.jpg);"></div>

  <div class="banner-inner">
    <div class="auto-container">
      <div class="inner-container clearfix">
        <h1 class="inner-banner-height-title">{{offer.title}}</h1>
        <div class="page-nav">
          <ul class="bread-crumb clearfix">
            <li><a href="">{{'home'|translate}}</a></li>
            <li><a href="/offers">{{'offer'|translate}}</a></li>
            <li>{{offer.title}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="item" *ngIf="!offer">
  <ngx-skeleton-loader count="1" appearance="circle" class="d-flex justify-content-between" [theme]="{
            height: '700px',
            width: '100%',
            'border-radius': '10px'
            }">
  </ngx-skeleton-loader>
</div>

<div class="sidebar-page-container">
  <div class="auto-container">
    <div class="row clearfix">

      <div class="item col-lg-8 col-md-12 col-sm-12" *ngIf="!offer">
        <ngx-skeleton-loader count="1" appearance="circle" class="d-flex justify-content-between" [theme]="{
            height: '700px',
            width: '100%',
            'border-radius': '10px'
            }">
        </ngx-skeleton-loader>
      </div>

      <!--Content Side-->
      <div class="content-side col-lg-8 col-md-12 col-sm-12" *ngIf="offer">
        <div class="blog-content">
          <div class="news-post-details">

            <!--News Block-->
            <div class="news-block-six">
              <div class="inner-box">
                <div class="image-box">
                  <figure class="image">
                    <img src="{{offer.image}}" alt="" title="">
                  </figure>
                  <!--                  <div class="post-date"><span class="day">10</span><span class="month">Nov</span></div>-->
                </div>
                <div class="content-box">
                  <div class="inner">
                    <div class="content">
                      <h3>
                        {{offer.title}}
                      </h3>
                      <div class="text">
                        <p [innerHTML]="offer.description"></p>
                      </div>

                    </div>
                    <div class="other-info">
                      <div class="add-to-fav">
                        <a href="#"><span class="icon flaticon-heart"></span></a>
                      </div>
                      <div class="add-comment">
                        <a href="#"><span class="icon flaticon-chat-comment-oval-speech-bubble-with-text-lines"></span></a>
                      </div>
                      <div class="share-it">
                        <a class="share-btn" href="#"><span class="icon flaticon-share"></span></a>
                        <div class="share-list">
                          <ul>
                            <li><a href="#"><span class="fab fa-facebook-f"></span></a></li>
                            <li><a href="#"><span class="fab fa-twitter"></span></a></li>
                            <li><a href="#"><span class="fab fa-linkedin-in"></span></a></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <!-- <div class="post-tags clearfix">
                      <div class="tag-title">{{'tag'|translate}}:</div>
                      <a href="#">{{'beauty'|translate}}</a>
                      <a href="#">{{'freestyle'|translate}}</a>
                      <a href="#">{{'photography'|translate}}</a>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>

           

          </div>
        </div>
      </div>

      <!--Sidebar Side-->
      <!-- <div class="sidebar-side col-lg-4 col-md-12 col-sm-12">
        <aside class="sidebar blog-sidebar">
         
        </aside>
      </div> -->

      <div class="widgets-side col-lg-4 col-md-6 col-sm-12" *ngIf="offer">
        <div class="widgets-content">
          <!--Widget-->
          <div class="tour-widget single-booking-widget">
            <div class="widget-inner">
              <br>
              <div class="default-form main-booking-form">
                <div >
                  <h5>{{'contact'|translate}}</h5>
                  <br>
                  
                  <div class="form-group">
                    <a      [href] = "'tel:+971524918686'"
                            class="theme-btn">
                      <span class="btn-title">{{'callnow'|translate}}</span>
                  </a>
                  <a      [href] = "'https://api.whatsapp.com/send/?phone=971545887084&text&app_absent=0'"
                            class="theme-btn send-to-whatsapp mt-2" target="_blank">
                      <span class="btn-title">{{'whatsapp'|translate}}</span>
                  </a>
                  </div>

                </div>
              </div>
            </div>

         
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
