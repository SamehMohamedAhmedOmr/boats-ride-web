<div class="destinations-box">
  <div class="row clearfix">
    <div class="destination-block col-xl-3 col-lg-4 col-md-6 col-sm-12 wow fadeInLeft"
         *ngFor="let service of Services.slice(0, 4)">
      <div class="inner-box">
        <div class="image-box">
          <figure class="image mb-0">
            <a [routerLink]="'/services/' + service.slug">
              <img class="object-fit-cover" src="{{service.image}}" alt="" title="" style="height: 300px;">
            </a>
          </figure>
          <div class="caption-box">
            <div class="count">24 / 7 </div>
          </div>
          <div class="hover-box">
            <div class="hover-inner">
              <div class="hover-content">
                <h5 class="title force-rtl">
                  {{ '24_Hours_7_Days' | translate }}
                </h5>
                <div class="link-box">
                  <a [routerLink]="'/services'" class="theme-btn btn-style-two">
                    <div class="btn-title">
                      {{ 'view_all_services' | translate }}
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="title-box">
          <h4>
            <a [routerLink]="'/services/' + service.slug">
              {{ service.name }}
            </a>
          </h4>
        </div>
        <div class="meta-info">
        </div>
      </div>
    </div>
  </div>
</div>
